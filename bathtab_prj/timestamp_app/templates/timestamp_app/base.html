<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- REQUIRED FOR MOBILE -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BathTab</title>

        <style>
         body {
             font-family: sans-serif;
             margin: 0;
             background: #e5e5e5;
         }

         h1 {
             margin: 1rem;
         }

         /* --- Tabs container --- */
         .tabs {
             display: flex;
             padding-left: 1rem;
             background: #d0d0d0;
             border-bottom: 1px solid #999;
         }

         /* --- Individual tab --- */
         .tab {
             position: relative;
             top: 1px;
             padding: 0.6em 1.2em;
             margin-right: 0.3em;

             background: #c0c0c0;
             border: 1px solid #999;
             border-bottom: none;

             border-radius: 6px 6px 0 0;
             text-decoration: none;
             color: #000;

             font-size: 0.95rem;
         }

         .tab:hover {
             background: #d8d8d8;
         }

         .tab.active {
             background: #ffffff;
             border-bottom: 1px solid #ffffff;
             font-weight: bold;
             z-index: 2;
         }

         /* --- Content area --- */
         .content {
             background: #ffffff;
             border-top: none;
             border-left: 1px solid #999;
             border-right: 1px solid #999;
             border-bottom: 1px solid #999;

             padding: 1.5em;
             margin: 0 1rem 1rem 1rem;
         }

         /* ==========================
            MOBILE IMPROVEMENTS ONLY
            ========================== */
         @media (max-width: 600px) {

             body {
                 font-size: 1.15rem;
             }

             h1 {
                 margin: 0.5rem;
                 font-size: 1.4rem;
             }

             .tabs {
                 padding-left: 0.5rem;
             }

             .tab {
                 font-size: 1.1rem;
                 padding: 0.8em 1.1em;
             }

             .content {
                 margin: 0 0.5rem 0.5rem 0.5rem;
                 padding: 1em;
             }
         }
        </style>
    </head>

    <body>

        <h1>BathTab</h1>

        <div class="tabs">
            <a href="{% url 'pee' %}"
               class="tab {% if request.resolver_match.url_name == 'pee' %}active{% endif %}">
                Pee &amp; Poo
            </a>

            <a href="{% url 'pill' %}"
               class="tab {% if request.resolver_match.url_name == 'pill' %}active{% endif %}">
                Pill
            </a>

            <a href="{% url 'weight' %}"
               class="tab {% if request.resolver_match.url_name == 'weight' %}active{% endif %}">
                Weight
            </a>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
